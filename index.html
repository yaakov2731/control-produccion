<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producci√≥n - Grupo Gastron√≥mico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <!-- Google Fonts for Premium Look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark-theme">

    <main class="main-container">

        <div class="central-card animate-fadeInUp">
            <!-- Header inside card -->
            <div class="card-header">
                <div class="logo-area">
                    <img src="assets/logo.svg" alt="Logo" class="logo-icon">
                    <div>
                        <h1 class="app-title">CONTROL DE PRODUCCI√ìN</h1>
                        <p class="app-subtitle">Grupo Gastron√≥mico</p>
                    </div>
                </div>
            </div>

            <form id="produccionForm">

                <!-- Section: Local Selection (Big Buttons) -->
                <div class="form-section">
                    <label class="section-label">üè† Seleccion√° el Local</label>
                    <div class="local-grid" id="localGrid">
                        <!-- Buttons injected by JS -->
                    </div>
                    <input type="hidden" id="local" name="local" required>
                </div>

                <!-- Section: Responsible -->
                <div class="form-section">
                    <label for="responsable" class="section-label">üë§ Responsable</label>
                    <input type="text" id="responsable" name="responsable" class="input-modern" required
                        placeholder="Tu nombre">
                </div>

                <!-- Section: Production Details -->
                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="categoria" class="section-label">üìÇ Categor√≠a</label>
                        <select id="categoria" name="categoria" class="input-modern" required>
                            <option value="">Seleccionar...</option>
                            <!-- Options injected by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="insumo" class="section-label">ü•© Insumo</label>
                        <input type="text" id="insumo" name="insumo" class="input-modern" required
                            placeholder="Ej: Nalga">
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="pesoInicial" class="section-label">‚öñÔ∏è Peso Inicial (Kg)</label>
                        <input type="number" id="pesoInicial" name="pesoInicial" class="input-modern" required
                            step="0.001" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <!-- Empty for alignment or could be used for product name if distinct -->
                        <label for="producto" class="section-label">üì¶ Producto Final</label>
                        <input type="text" id="producto" name="producto" class="input-modern" required
                            placeholder="Ej: Milanesas">
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="pesoFinal" class="section-label">‚úÖ Peso Final (Kg)</label>
                        <input type="number" id="pesoFinal" name="pesoFinal" class="input-modern" required step="0.001"
                            min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="cantidad" class="section-label">üî¢ Cantidad (Unid.)</label>
                        <input type="number" id="cantidad" name="cantidad" class="input-modern" required step="1"
                            min="1" placeholder="0">
                    </div>
                </div>

                <!-- Live Metrics in a compact row -->
                <div class="metrics-row">
                    <div class="metric-tiny">
                        <span class="metric-tiny-label">Merma</span>
                        <span class="metric-tiny-value" id="mermaPct">-</span>
                    </div>
                    <div class="metric-tiny">
                        <span class="metric-tiny-label">Rendimiento</span>
                        <span class="metric-tiny-value" id="rendimientoPct">-</span>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" id="btnGuardar" class="btn-block-primary">
                        üöÄ GUARDAR REGISTRO
                    </button>
                    <div style="text-align: center; margin-top: 10px;">
                        <a href="historial.html" class="link-secondary">Ver Historial Reciente</a>
                    </div>
                </div>

            </form>
        </div>

    </main>

    <!-- Overlay Loader -->
    <div id="loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p>Guardando...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
