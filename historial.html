<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Control de Producci√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <a href="index.html" class="btn-3d-secondary">‚Üê Volver</a>
        </div>
        <h1 class="header-title animate-fadeInUp">Historial de Producci√≥n</h1>
        <button onclick="loadData()" class="btn-3d-info">üîÑ Actualizar</button>
    </header>

    <main class="container">

        <div class="card-3d animate-fadeInUp" style="margin-bottom: 2rem;">
            <h3 style="margin-bottom: 1rem;">Filtros y Exportaci√≥n</h3>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;">
                <div style="flex: 1; min-width: 200px;">
                    <label class="form-label">Filtrar por Local</label>
                    <select id="filtroLocal" class="input-animated">
                        <option value="">Todos los locales</option>
                        <option value="Umo Grill">Umo Grill</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="Trento">Trento</option>
                        <option value="Puerto Gelato">Puerto Gelato</option>
                        <option value="Rustica">Rustica</option>
                    </select>
                </div>
                <button id="btnFiltrar" class="btn-3d-info">üîç Filtrar</button>
                <button id="btnExportar" class="btn-3d-accent">üì• Exportar CSV</button>
            </div>
        </div>

        <div class="table-container animate-fadeInUp" style="animation-delay: 0.2s;">
            <table class="table-animated">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Local</th>
                        <th>Responsable</th>
                        <th>Insumo</th>
                        <th>Producto</th>
                        <th>Merma %</th>
                        <th>Rendimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="historialBody">
                    <!-- Data injected by JS -->
                </tbody>
            </table>
        </div>

    </main>

    <!-- Overlay Loader -->
    <div id="loader" class="loader-overlay">
        <div class="loader-3d"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/historial.js"></script>
</body>

</html>
